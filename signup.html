<head>
	<title>Nibebee | Sign up</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/font-awesome.css">

<body>
	<section>
		<!-------------------------Sign Up---------------------------->
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-12">
					<div class="img-center ">
						<img src="img/Logo/logo2.png" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-12">
					<div class="login center ">
						<div class="welcome ">
							<h3>Welcome</h3>
							<p>Sign up to continue</p>
						</div>
						<form id="signup-form" method="post" action="" enctype="multipart/form-data">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="signup-password">
							</div>
							<div class="form-check">
								<a href="">
									<p>Forgot Password?</p>
								</a>
							</div>
							<button type="submit" onclick="signUp" class="btn btn-1 ">Sign up</button>
							<div class="new text-center">
								<p>Already have an account?<span><a href="login.html">Sign in</a></span>
								</p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
