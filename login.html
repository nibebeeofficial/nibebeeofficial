<body>
    <section>
        <!-------------------------Sign Up---------------------------->
        <div class="container">
            <div class="login">
                <div class="row justify-content-center align-items-center">
                    <div class="col-12">
                        <div class="img-center ">
                            <img src="img/Logo/logo2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="row  justify-content-center align-items-center">
                    <div class="col-12">
                        <div class=" center ">
                            <div class="welcome ">
                                <h3>Welcome</h3>
                                <p>Sign in to continue</p>
                            </div>
                            <form id="login-form" method="POST">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="emailsignup_field" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="passwordsignup_field">
                                </div>
                                <div class="form-check">
                                    <a href="">
                                        <p>Forgot Password?</p>
                                    </a>
                                </div>
                                <button type="submit" class="btn btn-1 ">Sign In</button>
                                <div class="new text-center">
                                    <p>New User? <span><a href="signup.html">Sign up</a></span>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
