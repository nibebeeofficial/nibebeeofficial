<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nibebee | Sign up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- owl carousel css -->
    <!-- font awesome icons -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="info">
        <div class="container">
            <form method="post" action="" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="" class="col-form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe ">
                </div>
                <div class="form-group row">
                    <label for="" class="col-form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="+2547 0000 000">
                </div>
                <div class="form-group row">
                    <label for="" class="col-form-label">Identification Number </label>
                    <input type="text" class="form-control" id="identification" placeholder="00000000">
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class=" col-form-label">Car Category</label>
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Category">
                </div>
                <div class="form-group row">
                    <label for="" class="col-form-label">Number Plates</label>
                    <input type="text" class="form-control" id="plate" placeholder="KDA 000P">
                </div>
                <div class="form-group row">
                    <label for="driver-license" class="col-form-label">License</label>
                    <input id="driver-license" class="custom-file-input" type="file" name="">
                </div>
                <div class="form-group row">
                    <label for="" class="col-form-label">Insuarance Cover</label>
                    <input type="text" class="form-control" id="insuarance" placeholder="'Jubilee','Amaco' etc">
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
<script src="js/bootstrap.min.js"></script>
<!-- owl carousel js -->
<!-- main js -->
<script src="js/main.js"></script>
<script src="js/tutorial.js"></script>
<!--<script src="js/auth.js"></script>---->

</html>
